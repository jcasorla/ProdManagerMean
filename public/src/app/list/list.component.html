<div class="inline" *ngFor="let product of products">
    <img src="{{product.url}}" alt="product">
    <h4>{{product.title}}</h4>
    <h5>{{product.price}}</h5>

    <button class="btn btn-primary" [routerLink]="['/edit/' + product._id]">Edit</button>
    <button class="btn btn-danger" (click)="onClickDelete(product._id)">Delete</button>
    <hr>    

</div>
