
<div *ngIf="errors">
    <p class="text-danger" *ngFor="let item of errors ">{{item}}</p>
</div>
<h3 *ngIf="!title.valid">title should be 4 chars long</h3>

<div class='col-lg'>
    <br>
    <form  (submit)="onSubmit()">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title"
            required
            minlength="4" 
            [(ngModel)]="newproduct.title"
            #title="ngModel" 
            class="form-control mb-2" >
    
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" name="price" [(ngModel)]="newproduct.price" class="form-control mb-2" >
    
        </div>
        <div class="form-group">
            <label for="name">Image url</label>
            <input type="text" name="url" [(ngModel)]="newproduct.url" class="form-control mb-2" >
    
        </div>
        <button class="btn btn-primary btn-sm">Add</button>
        <button class="btn btn-danger btn-sm" [routerLink]="['/list']">Cancel</button>
        
    </form>
    <br>

</div>
